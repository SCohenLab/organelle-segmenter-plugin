name: organelle-segmenter-npe2
display_name: Infer sub-Cellular Object Npe2 plugin
contributions:
  commands:
    - id: organelle-segmenter-npe2.get_reader
      title: Read ".czi" or .tif files
      python_name: organelle_segmenter_plugin2._reader:napari_get_reader
    - id: organelle-segmenter-npe2.make_batch_widget
      python_name: organelle_segmenter_plugin2._dock_widget:BatchProcessingWidget
      title: Batch processing
    - id: organelle-segmenter-npe2.make_workflow_widget
      python_name: organelle_segmenter_plugin2._dock_widget:WorkflowEditorWidget
      title: Workflow Editor
  readers:
    - command: organelle-segmenter-npe2.get_reader
      filename_patterns: ['*.xyz', '*.czi', '*.tif', '*.tiff']
      accepts_directories: false
  widgets:
    - command: organelle-segmenter-npe2.make_batch_widget
      display_name: Batch processing
    - command: organelle-segmenter-npe2.make_workflow_widget
      display_name: Workflow Editor
